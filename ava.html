<!DOCTYPE html>
<html>
<body>

<h2>Date Field Restrictions</h2>

<p>Use the min and max attributes to add restrictions to dates:</p>

<form action="/action_page.php">
<label for="datemin">Enter a date after 2000-01-01:</label>
<input type="date" id="datemin" name="datemin" min="2001-01-02"><br><br>
<label for="datemax">Enter a data before 2005-12-30:</label>
<input type="date" id="datemax" max="2005-12-30"><br><br>

<input type="submit" value="Submit">
</form>
<p><strong>Note:</strong> type="date" is not supported in Internet Explorer 11.</p>

</body>
</html>
